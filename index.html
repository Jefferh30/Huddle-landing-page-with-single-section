<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/93918f41c5.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header>
    <div class="logo-container">
      <img src="./images/logo.svg" width="100%" height="auto" alt="Logo of Huddle"/>
    </div>
  </header>
  <main>
    <div class="main-container">
      <div class="illustration-container">
        <img src="./images/illustration-mockups.svg" width="100%" height="auto" alt="Illustration of desktop and mobile app"/>
      </div>
      <div class="action-section">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>

      </div>
    </div>
  </main>

  

  <footer>
    <div class="social-profiles">
      <div class="facebook-icon">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div class="twitter-icon">
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="instagram-icon">
        <i class="fa-brands fa-instagram"></i>      
      </div>
    </div>
  </footer>
</body>
</html>
